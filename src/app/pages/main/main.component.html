<div class="container">
  <img class="explosion" src="assets/images/explosion.svg" alt="detail">

  <header class="header">
    <h1 class="header__text">
      ITWIS ЦЕЛИ:
    </h1>
    <h1 class="header__text">
      2022 ГОД
    </h1>
  </header>

  <div class="content">
    <swiper #swiper class="swiper" [config]="config">
      <div class="swiper-wrapper">

        <div class="swiper-slide" *ngFor="let item of preparedItems">
          <div class="swiper__content">
            <div class="swiper__rays">
              <img
                *ngIf="!item.complete"
                class="swiper__badge"
                alt=""
                [src]="item.badge"
              />
              <img
                *ngIf="item.complete"
                class="swiper__check"
                alt=""
                src="assets/images/check.svg"
              />
              <div
                [class.background-fill]="item.complete"
                class="swiper__circle"
              >
                <h2 class="swiper__circle-step">{{item.step}}</h2>
                <p
                  *ngIf="!item.complete"
                  class="swiper__circle-current"
                >
                  {{current | currency: 'USD' : true: '1.0-0'}}
                </p>

                <p
                  [class.completed-goal]="item.complete"
                  class="swiper__circle-goal"
                >
                  цЕЛЬ: {{item.goal | currency: 'USD' : true: '1.0-0'}}
                </p>

                <div class="wave" *ngIf="item.current" [@wave]="{value:runAnimation, params: {top: item.percent + '%'}}"
                     (@wave.done)="runAnimation = !runAnimation"></div>
              </div>
            </div>

            <p class="swiper__text">
              {{item.title}}
            </p>
          </div>
        </div>
      </div>
    </swiper>
  </div>

  <img class="cat" src="assets/images/cat.svg" alt="cat">
  <img class="portal" src="assets/images/portal.svg" alt="portal">
</div>

<img id="cursor" src="assets/images/skroll.svg" alt="" #cursor/>
