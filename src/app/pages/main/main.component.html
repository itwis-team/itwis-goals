<div class="container">
  <img class="top-details" src="assets/images/explosion.svg" alt="detail">

  <header class="header">
    <h1 class="header__text">
      ITWIS ЦЕЛИ:
    </h1>
    <h1 class="header__text">
      2022 ГОД
    </h1>
  </header>

  <swiper #swiper class="swiper" [config]="config">
    <div class="swiper-wrapper">

      <div class="swiper-slide" *ngFor="let item of items">
        <div class="swiper__content">
          <div class="swiper__rays">
            <img class="swiper__badge" alt="123" [src]="item.badge"/>
            <div class="swiper__circle">
              <h2 class="swiper__circle-step">{{item.step}}</h2>
              <p class="swiper__circle-current">{{current | currency: 'USD' : true: '1.0-0'}}</p>
              <p class="swiper__circle-goal">цЕЛЬ: {{item.goal | currency: 'USD' : true: '1.0-0'}}</p>
            </div>
          </div>

          <p class="swiper__text">
            {{item.title}}
          </p>
        </div>
      </div>
    </div>
  </swiper>

  <footer class="footer">
    footer
  </footer>

  <img class="cat" src="assets/images/cat.svg" alt="cat">
  <img class="portal" src="assets/images/portal.svg" alt="portal">

</div>

<img id="cursor" src="assets/images/skroll.svg" alt="" #cursor/>
